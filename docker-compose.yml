version: "3.7"
services:
  node:
    image: 192.87.106.18:56001/node:0.1
    #image: node:latest
    labels: 
      MY_DLO_ENVIRONMENT: development
      MY_DLO_PURPOSE: jwt context & public key
    secrets:
      - jwt_key_priv
      - jwt_key_pub
    ports:
      # platform:56000+, dev:57000+, demo:58000+, pilot:59000+
      - $STACK_PORT:3000
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          cpus: '1.0'
          memory: 256M
      restart_policy:
        condition: any
    environment:
      KEY_PRIV_FILE: /run/secrets/jwt_key_priv
      KEY_PUB_FILE: /run/secrets/jwt_key_pub
    networks:
      - $STACK_NETWORK
    volumes:
      #- $PWD/jwt:/home/node/app
      #- $PWD/startup.sh:/startup.sh
      - /mnt/nfs/nfsdlo/$STACK_NETWORK/$STACK_SERVICE/$STACK_VERSION/jwt:/home/node/app
      - /mnt/nfs/nfsdlo/$STACK_NETWORK/$STACK_SERVICE/$STACK_VERSION/tmp/startup.sh:/startup.sh


networks:
  dev-net:
    external: true
  test-net:
    external: true
  exp-net:
    external: true

secrets:
  jwt_key_priv:
    external: true
  jwt_key_pub:
    external: true
